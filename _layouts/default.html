<!-- Google tag (gtag.js) -->

<style>
    @media only screen and (min-width: 768px) {
    body {
            zoom: 130%;
        }
    }
    
    body {
        background-color: #f0f0f0; /* 这里的颜色代码代表浅灰色*/
    }
    
    @font-face {
        font-family: "manrope";
        src: url("/assets/manrope.ttf");
    }

    
/* CSS样式用于通知栏和返回顶部按钮 */
        .contact-notification {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95); /* 设置背景为半透明白色，0.9表示90%不透明 */
            backdrop-filter: blur(8px); /* 添加高斯模糊效果 */
            color: #000000; /* 设置文字颜色为深色 */
            padding: 10px;
            text-align: left; /* 文本左对齐 */
            z-index: 999;
            border-top: 2px solid #333; /* 添加淡灰色细边框 */
            border-left: 1px solid #333;
            border-right: 1px solid #333;
            overflow: hidden; /* 隐藏溢出的内容 */
        }
        .contact-notification a {
            color: #333333; /* 设置超链接颜色 */
            text-decoration: none; /* 去除超链接下划线 */
        }
        .contact-notification a:hover {
            color: #333; /* 设置超链接高亮颜色为深灰色 */
        }
        .contact-notification p {
            font-size: 100%; /* 将文字放大一倍 */
        }

    /* 使用媒体查询来定义只在手机端显示通知栏的样式 */
        @media (max-width: 768px) {
            .contact-notification {
                display: block; /* 在小屏幕上显示通知栏 */
            }
        }

        /* 使用媒体查询来定义只在电脑端隐藏通知栏的样式 */
        @media (min-width: 769px) {
            .contact-notification {
                display: none; /* 在大屏幕上隐藏通知栏 */
            }
        }
    
    
    
    #MagicMenu {
        border-bottom: 2px solid #333; /* 灰黑色底部边沿样式 */
    }
    
   .navbar-toggler {
    border: none;
}
    
    .navbar-toggler:focus {
    border-color: #333;
    }


    
</style>
</head>
