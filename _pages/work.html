title: "Work"
layout: default
permalink: "/work.html"
---

<style>
.work-item {
    position: relative;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

.work-item img {
    width: 100%;
    height: 350px;
    object-fit: cover;
    transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
}

.work-item:hover img {
    transform: scale(1.08);
}

.work-caption {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: linear-gradient(to top, rgba(0,0,0,0.85) 0%, rgba(0,0,0,0) 100%);
    color: white;
    padding: 40px 20px 20px;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.4s ease, transform 0.4s ease;
}

.work-item:hover .work-caption {
    opacity: 1;
    transform: translateY(0);
}

.work-title {
    color: #fff !important;
    font-weight: bold;
    margin: 0;
}

.work-description {
    color: #eee !important;
    margin-top: 5px;
}

.work-link {
    text-decoration: none;
}

.work-link:hover {
    text-decoration: none;
}
</style>

<div class="container mt-5 mb-5">
    <div class="row">
        {% for post in site.posts %}
            {% if post.title != null %}
                <div class="col-lg-6">
                    {% include work-grid-item.html %}
                </div>
            {% endif %}
        {% endfor %}
    </div>
</div>
