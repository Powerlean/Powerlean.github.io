<div class="mb-5 d-flex justify-content-between main-loop-card">
<div class="pr-3 desktop-only">
	<h2>
	<a href="{{site.baseurl}}{{post.url}}" style="color: #FBF604;">{{ post.title }}</a>
	</h2>
	
	<h3 class="text-muted desktop-only">
		{{ post.date | date: '%b %d, %Y' }}
	</h3>
</div>
{% if post.image %}
	<div class="col-md-3 pr-0 text-right">
	<a href="{{site.baseurl}}{{post.url}}">
	<img class="w-100" src="{% if post.image contains "://" %}{{ post.image }}{% else %}{{ site.baseurl }}/{{ post.image }}{% endif %}" alt="{{ post.title }}">
	</a>
	</div>
{% endif %}
</div>
