---
title: "Work"
layout: default
permalink: "/work.html"
---

<style>
.work-item {
    position: relative;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

.work-item img {
    width: 100%;
    height: 350px;
    object-fit: cover;
    transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
}

.work-item:hover img {
    transform: scale(1.08);
}

.work-caption {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(35, 35, 35, 0.95);
    color: white;
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.work-item:hover .work-caption {
    opacity: 1;
}

.work-title {
    color: #fff !important;
    font-weight: bold;
    margin: 0;
}

.work-description {
    color: #eee !important;
    margin-top: 5px;
}

.work-link {
    text-decoration: none;
}

.work-link:hover {
    text-decoration: none;
}

@media (max-width: 767.98px) {
    .work-item img {
        height: 280px;
    }

    .work-caption {
        padding: 25px 15px 15px;
        transform: translateY(0);
        opacity: 1;
        background: linear-gradient(to top, rgba(0,0,0,0.85) 0%, rgba(0,0,0,0) 100%);
    }

    .work-item:hover .work-caption {
        opacity: 1;
    }

    .work-title {
        font-size: 1.1rem;
    }

    .work-description {
        font-size: 0.9rem;
    }
}
</style>

<div class="container mt-5 mb-5">
    <div class="row">
        {% for post in site.posts %}
            {% if post.title != null %}
                <div class="col-12 col-md-6">
                    {% include work-grid-item.html %}
                </div>
            {% endif %}
        {% endfor %}
    </div>
</div>
