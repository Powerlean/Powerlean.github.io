        let isAnimating = false;

        window.addEventListener('scroll', function() {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const windowHeight = window.innerHeight;
            const documentHeight = document.documentElement.scrollHeight;
            
            // 当滚动到页面底部附近时触发动画
            if (scrollTop + windowHeight >= documentHeight - 100) {
                if (!isAnimating && scrollTop > lastScrollTop) {
                    isAnimating = true;
                    footerLogo.classList.add('jelly');
                    
                    // 动画结束后移除类名
                    setTimeout(() => {
                        footerLogo.classList.remove('jelly');
                        isAnimating = false;
                    }, 800);
                }
            }
            lastScrollTop = scrollTop;
        });
    });

    <!-- 搜索功能的JavaScript代码 -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // 搜索相关元素
        const searchToggle = document.getElementById('search-toggle');
        const searchOverlay = document.getElementById('searchOverlay');
        const searchClose = document.getElementById('searchClose');
        const searchForm = document.getElementById('searchForm');
        const searchInput = document.getElementById('searchInput');
        const resultsList = document.getElementById('resultsList');
        
        // 数据源（可以通过Ajax从服务器获取或使用Liquid模板直接插入）
        const searchData = [
            {% for post in site.posts %}
            {
                title: "{{ post.title | escape }}",
                url: "{{ site.baseurl }}{{ post.url }}",
                content: "{{ post.content | strip_html | strip_newlines | remove: '"' | escape | truncate: 200 }}",
                date: "{{ post.date | date: '%Y-%m-%d' }}"
            },
            {% endfor %}
            {% for page in site.pages %}
            {% if page.title and page.url != '/' and page.url != '/404.html' %}
            {
                title: "{{ page.title | escape }}",
                url: "{{ site.baseurl }}{{ page.url }}",
                content: "{{ page.content | strip_html | strip_newlines | remove: '"' | escape | truncate: 200 }}",
                date: ""
            }{% unless forloop.last %},{% endunless %}
            {% endif %}
            {% endfor %}
        ];
        
        // 打开搜索弹窗
        if (searchToggle) {
            searchToggle.addEventListener('click', function(e) {
                e.preventDefault();
                searchOverlay.classList.add('active');
                setTimeout(() => {
                    searchInput.focus();
                }, 100);
                document.body.style.overflow = 'hidden'; // 禁止背景滚动
            });
        }
        
        // 关闭搜索弹窗
        if (searchClose) {
            searchClose.addEventListener('click', function() {
                searchOverlay.classList.remove('active');
                document.body.style.overflow = ''; // 恢复背景滚动
            });
        }
        
        // 点击ESC键关闭搜索弹窗
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && searchOverlay.classList.contains('active')) {
                searchOverlay.classList.remove('active');
                document.body.style.overflow = '';
            }
        });
        
        // 搜索功能
        if (searchForm) {
            searchForm.addEventListener('submit', function(e) {
                e.preventDefault();
                performSearch();
            });
            
            // 实时搜索（输入时就开始搜索）
            searchInput.addEventListener('input', function() {
                performSearch();
            });
        }
        
        // 搜索逻辑
        function performSearch() {
            const query = searchInput.value.toLowerCase().trim();
            
            if (!query) {
                resultsList.innerHTML = '<p>请输入搜索关键词...</p>';
                return;
            }
            
            const results = searchData.filter(item => 
                item.title.toLowerCase().includes(query) || 
                (item.content && item.content.toLowerCase().includes(query))
            );
            
            if (results.length === 0) {
                resultsList.innerHTML = '<p>没有找到匹配的结果</p>';
                return;
            }
            
            let html = '';
            results.forEach(item => {
                // 提取匹配内容周围的文本作为预览
                let preview = '';
                if (item.content) {
                    const lowerContent = item.content.toLowerCase();
                    const index = lowerContent.indexOf(query);
                    if (index > -1) {
                        // 获取查询词前后的一些文本作为预览
                        const start = Math.max(0, index - 50);
                        const end = Math.min(lowerContent.length, index + query.length + 50);
                        preview = '...' + item.content.substring(start, end) + '...';
                    } else {
                        preview = item.content.substring(0, 100) + '...';
                    }
                }
                
                html += `
                <div class="search-item">
                    <a href="${item.url}" class="search-item-link">
                        <h4>${item.title}</h4>
                    </a>
                    ${item.date ? `<p>${item.date}</p>` : ''}
                    <p>${preview}</p>
                </div>`;
            });
            
            resultsList.innerHTML = html;
        }
        
        // 初始状态下的提示
        resultsList.innerHTML = '<p>请输入搜索关键词...</p>';
    });
    </script>
