<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-5RD2GJWHRX"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}

  gtag('config', 'G-5RD2GJWHRX');

<style>
    @media only screen and (min-width: 768px) {
    body {
            zoom: 130%;
        }
    }
    
    body {
        background-color: #f0f0f0; /* 这里的颜色代码代表浅灰色*/
    }
    
    @font-face {
        font-family: "manrope";
        src: url("/assets/manrope.ttf");
    }

    
/* CSS样式用于通知栏和返回顶部按钮 */
        .contact-notification {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(250, 245, 4, 0.95); /* 设置背景为半透明白色，0.9表示90%不透明 */
            backdrop-filter: blur(8px); /* 添加高斯模糊效果 */
            color: #000000; /* 设置文字颜色为深色 */
            padding: 10px;
            text-align: left; /* 文本左对齐 */
            z-index: 999;
            border-top: 2px solid #333; /* 添加淡灰色细边框 */
            border-left: 1px solid #333;
            border-right: 1px solid #333;
            overflow: hidden; /* 隐藏溢出的内容 */
        }
        .contact-notification a {
            color: #333333; /* 设置超链接颜色 */
            text-decoration: none; /* 去除超链接下划线 */
        }
        .contact-notification a:hover {
            color: #333; /* 设置超链接高亮颜色为深灰色 */
        }
        .contact-notification p {
            font-size: 100%; /* 将文字放大一倍 */
        }

    /* 使用媒体查询来定义只在手机端显示通知栏的样式 */
        @media (max-width: 768px) {
            .contact-notification {
                display: block; /* 在小屏幕上显示通知栏 */
            }
            .mobile-only {
                display: block;
            }
        }

        /* 使用媒体查询来定义只在电脑端隐藏通知栏的样式 */
        @media (min-width: 769px) {
            .contact-notification {
                display: none; /* 在大屏幕上隐藏通知栏 */
            }
            .mobile-only {
                display: none;
            }
        }
    
    
    p {
            color: #FAF504;
        }

h1, h2, h3, h4 {
            color: #FAF504;
        }
    body {
            background-color: #000000; /* 设置背景颜色为蓝黑色 */
        }

   
   #box{width:100%;display: flex; height: 100px;margin: 6px;}
    #left_box,#right_box{width: 170px;height: 100px; margin: 6px;}
    #center_box{ flex:1; height: 100px;margin: 4px;}

       /* 默认样式，适用于所有设备 */
    #desktopLineBreak {
      display: none; /* 隐藏换行 */
    }
     /* 在大屏幕（电脑）上显示换行 */
    @media (min-width: 768px) {
      #desktopLineBreak {
        display: block; /* 显示换行 */
      }
    }

            h1.hero-text {
                font-size: 52px;
            }

        /* 对于PC设备，文字大小为... */
        @media screen and (min-width: 600px) {
            h1.hero-text {
                font-size: 50px;
            }
        }
    



        /* 默认情况下隐藏h1内容 */
        h1.desktop-only {
            display: none;
        }

        /* 当屏幕宽度大于等于768px（一般是平板或桌面端）时显示h1内容 */
        @media (min-width: 768px) {
            h1.desktop-only {
                display: block;
            }
        }

     /* 默认情况下隐藏div内容 */
        div.desktop-only {
            display: none;
        }

        /* 当屏幕宽度大于等于768px（一般是平板或桌面端）时显示div内容 */
        @media (min-width: 768px) {
            div.desktop-only {
                display: block;
            }
        }

    /* 导航菜单中文翻译悬停效果 */
    .menu-item {
        position: relative;
        display: inline-block;
        text-align: center;
        width: 100%;
    }
    
    .menu-item .cn-text {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        opacity: 0;
        transition: opacity 0.3s ease;
        text-align: center;
        width: 100%;
    }
    
    .menu-item .en-text {
        opacity: 1;
        transition: opacity 0.3s ease;
        text-align: center;
        width: 100%;
    }
    
    .menu-item:hover .cn-text {
        opacity: 1;
    }
    
    .menu-item:hover .en-text {
        opacity: 0;
    }
</style>
</head>
